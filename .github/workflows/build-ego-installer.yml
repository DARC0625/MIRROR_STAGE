name: Build MIRROR STAGE EGO MSIX

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'ego-v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          if ($env:GITHUB_REF.StartsWith('refs/tags/ego-v')) {
            $value = $env:GITHUB_REF.Replace('refs/tags/', '')
          } else {
            $value = "1.0.$($env:GITHUB_RUN_NUMBER)"
          }
          "msix_version=$value" >> $env:GITHUB_OUTPUT

      - name: Build MSIX package
        shell: pwsh
        run: |
          $sdkPath = "C:\Program Files (x86)\Windows Kits\10\bin"
          $makeAppx = Get-ChildItem -Path $sdkPath -Recurse -Filter makeappx.exe -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $makeAppx) {
            Write-Host "Installing Windows SDK..." -ForegroundColor Yellow
            choco install windows-sdk-10-version-1809-all --yes --no-progress
            $makeAppx = Get-ChildItem -Path $sdkPath -Recurse -Filter makeappx.exe -ErrorAction SilentlyContinue | Select-Object -First 1
          }
          if (-not $makeAppx) {
            throw "Unable to locate makeappx.exe even after installing Windows SDK."
          }
          $env:PATH = "$($makeAppx.Directory.FullName);$env:PATH"
          $version = '${{ steps.version.outputs.msix_version }}'
          pwsh packaging/msix/build_msix.ps1 -Pack `
            -PackageName "MirrorStage.Ego" `
            -Version $version `
            -Publisher "CN=DARC0625" `
            -PublisherDisplayName "MIRROR STAGE" `
            -DisplayName "MIRROR STAGE EGO" `
            -Description "Digital twin HUD and command center"

      - name: Upload MSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: mirror-stage-ego-msix
          path: packaging\msix\output\*.msix
