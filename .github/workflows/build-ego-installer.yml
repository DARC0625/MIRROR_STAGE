name: Build MIRROR STAGE EGO Installer

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'ego-v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile installer
        run: |
          choco install innosetup --yes --no-progress
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "packaging\ego-installer.iss"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: mirror-stage-ego-installer
          path: packaging\Output\mirror-stage-ego-setup.exe
