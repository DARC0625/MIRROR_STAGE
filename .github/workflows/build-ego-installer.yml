name: Build MIRROR STAGE EGO MSIX

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'ego-v*'

jobs:
  build:
    runs-on: windows-latest
    env:
      SIGNING_CERT_B64: ${{ secrets.SIGNING_CERT_B64 }}
      SIGNING_CERT_PASSWORD: ${{ secrets.SIGNING_CERT_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          if ($env:GITHUB_REF.StartsWith('refs/tags/ego-v')) {
            $value = $env:GITHUB_REF.Replace('refs/tags/', '')
          } else {
            $value = "1.0.$($env:GITHUB_RUN_NUMBER).0"
          }
          "msix_version=$value" >> $env:GITHUB_OUTPUT

      - name: Build MSIX package
        shell: pwsh
        run: |
          $sdkPath = "C:\Program Files (x86)\Windows Kits\10\bin"
          $makeAppx = Get-ChildItem -Path $sdkPath -Recurse -Filter makeappx.exe -ErrorAction SilentlyContinue | Where-Object { $_.FullName -notmatch 'arm' -and $_.FullName -match 'x64' } | Select-Object -First 1
          if (-not $makeAppx) {
            Write-Host "Installing Windows SDK..." -ForegroundColor Yellow
            choco install windows-sdk-10-version-1809-all --yes --no-progress
            $makeAppx = Get-ChildItem -Path $sdkPath -Recurse -Filter makeappx.exe -ErrorAction SilentlyContinue | Where-Object { $_.FullName -notmatch 'arm' -and $_.FullName -match 'x64' } | Select-Object -First 1
          }
          if (-not $makeAppx) {
            throw "Unable to locate makeappx.exe even after installing Windows SDK."
          }
          $env:PATH = "$($makeAppx.Directory.FullName);$env:PATH"
          $version = '${{ steps.version.outputs.msix_version }}'
          pwsh packaging/msix/build_msix.ps1 -Pack `
            -PackageName "MirrorStage.Ego" `
            -Version $version `
            -Publisher "CN=DARC0625" `
            -PublisherDisplayName "MIRROR STAGE" `
            -DisplayName "MIRROR STAGE EGO" `
            -Description "Digital twin HUD and command center"

      - name: Build launcher
        shell: pwsh
        run: |
          dotnet publish packaging/launcher/MirrorStageLauncher.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o packaging/launcher/publish

      - name: Build module bundles
        shell: pwsh
        run: |
          pwsh packaging/bundle/build_module_bundles.ps1

      - name: Sign artifacts
        if: ${{ env.SIGNING_CERT_B64 != '' }}
        shell: pwsh
        run: |
          $bytes = [Convert]::FromBase64String($env:SIGNING_CERT_B64)
          $certPath = Join-Path $env:RUNNER_TEMP 'signing_cert.pfx'
          [IO.File]::WriteAllBytes($certPath, $bytes)
          $signtool = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter signtool.exe | Where-Object { $_.FullName -match 'x64' } | Select-Object -First 1
          if (-not $signtool) {
            throw "signtool.exe not found."
          }
          $targets = @()
          $msix = Get-ChildItem -Path 'packaging/msix/output' -Filter '*.msix' | Select-Object -First 1
          if ($msix) { $targets += $msix.FullName }
          $launcherExe = Get-ChildItem -Path 'packaging/launcher/publish' -Filter 'MirrorStageLauncher.exe' -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($launcherExe) { $targets += $launcherExe.FullName }
          foreach ($file in $targets) {
            & $signtool.FullName sign /fd SHA256 /f $certPath /p $env:SIGNING_CERT_PASSWORD /tr http://timestamp.digicert.com /td SHA256 $file
          }

      - name: Package launcher zip
        shell: pwsh
        run: |
          Compress-Archive -Path packaging/launcher/publish/* -DestinationPath packaging/launcher/mirror-stage-launcher.zip -Force

      - name: Upload MSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: mirror-stage-ego-msix
          path: packaging\msix\output\*.msix

      - name: Upload launcher artifact
        uses: actions/upload-artifact@v4
        with:
          name: mirror-stage-launcher
          path: packaging\launcher\mirror-stage-launcher.zip

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mirror-stage-bundles
          path: packaging\bundles\*.zip

      - name: Publish rolling release (latest)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ego-latest
          name: MIRROR STAGE (latest)
          fail_on_unmatched_files: false
          files: |
            packaging/msix/output/*.msix
            packaging/launcher/mirror-stage-launcher.zip
            packaging/bundles/*.zip

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/ego-v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packaging/msix/output/*.msix
            packaging/launcher/mirror-stage-launcher.zip
            packaging/bundles/*.zip
